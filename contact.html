<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1A1A1A',
            secondary: '#223A70'
          },
          borderRadius: {
            'button': '8px'
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.tailwindcss.com/3.4.16" rel="stylesheet">
</head>
<body class="bg-white">
<header class="border-b ink-border bg-gradient-to-r from-white/95 via-gray-50 to-white/90 washi-texture shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <span class="border-l-4 border-primary h-8 mr-4"></span>
        <a href="index.html" class="brush-font text-2xl text-primary tracking-widest drop-shadow-sm">清和社寺合同会社</a>
      </div>
      <nav class="hidden md:flex items-center space-x-8">
        <a href="index.html" class="text-primary font-semibold relative group hover:text-secondary transition-colors duration-300">
          ホーム
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-secondary transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="company.html" class="text-primary font-semibold relative group hover:text-secondary transition-colors duration-300">
          会社概要
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-secondary transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="services.html" class="text-primary font-semibold relative group hover:text-secondary transition-colors duration-300">
          サービス
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-secondary transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="work.html" class="text-primary font-semibold relative group hover:text-secondary transition-colors duration-300">
          施工実績
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-secondary transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="news.html" class="text-primary font-semibold relative group hover:text-secondary transition-colors duration-300">
          お知らせ
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-secondary transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="contact.html" class="text-primary font-semibold relative group hover:text-secondary transition-colors duration-300">
          お問い合わせ
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-secondary transition-all duration-300 group-hover:w-full"></span>
        </a>
      </nav>
      <button id="mobile-menu-button" class="md:hidden w-8 h-8 flex items-center justify-center">
        <i class="ri-menu-line text-primary text-2xl"></i>
      </button>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-nav" class="hidden md:hidden bg-gradient-to-r from-white/95 via-gray-50 to-white/90 washi-texture shadow-lg absolute top-full left-0 w-full border-b ink-border">
      <nav class="flex flex-col items-center space-y-4 py-8">
        <a href="index.html" class="text-primary font-semibold hover:text-secondary transition-colors duration-300">ホーム</a>
        <a href="company.html" class="text-primary font-semibold hover:text-secondary transition-colors duration-300">会社概要</a>
        <a href="services.html" class="text-primary font-semibold hover:text-secondary transition-colors duration-300">サービス</a>
        <a href="work.html" class="text-primary font-semibold hover:text-secondary transition-colors duration-300">施工実績</a>
        <a href="news.html" class="text-primary font-semibold hover:text-secondary transition-colors duration-300">お知らせ</a>
        <a href="contact.html" class="text-primary font-semibold hover:text-secondary transition-colors duration-300">お問い合わせ</a>
      </nav>
    </div>
  </div>
</header>

<main>
  <div class="washi-texture bg-white p-8 shadow-washi !rounded-md max-w-3xl mx-auto mt-12">
    <h2 class="brush-font text-2xl text-primary text-center mb-8">お問い合わせ・お見積り依頼</h2>
<p class="text-gray-700 text-center mb-6">
ご相談・ご質問・お見積り依頼など、どんな些細なことでもお気軽にご連絡ください。<br>
内容を確認のうえ、担当者より通常2営業日以内にご返信いたします。
</p>
<ul class="text-gray-600 text-sm mb-8 mx-auto max-w-xl list-disc list-inside">
  <li>お急ぎの場合はお電話（<a href="tel:0742-12-3456" class="text-primary underline">0742-12-3456</a>）でも承ります。</li>
  <li>ご入力いただいた個人情報は厳重に管理し、目的外利用はいたしません。</li>
  <li>営業・勧誘目的でのご利用はご遠慮ください。</li>
</ul>
    <form class="space-y-6">
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-primary mb-2">お名前</label>
          <input type="text" class="w-full px-4 py-2 border !rounded focus:outline-none focus:ring-2 focus:ring-primary/20" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-primary mb-2">メールアドレス</label>
          <input type="email" class="w-full px-4 py-2 border !rounded focus:outline-none focus:ring-2 focus:ring-primary/20" required>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-primary mb-2">ご希望のサービス</label>
        <select class="w-full px-4 py-2 border !rounded focus:outline-none focus:ring-2 focus:ring-primary/20">
          <option>社寺建築・修繕</option>
          <option>伝統工法による建築</option>
          <option>庭園・造園設計</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-primary mb-2">ご要望内容</label>
        <textarea class="w-full px-4 py-2 border !rounded focus:outline-none focus:ring-2 focus:ring-primary/20" rows="4" required></textarea>
      </div>
      <div class="flex justify-center">
        <button type="submit" class="bg-primary text-white px-8 py-4 !rounded-button hover:bg-secondary transition-colors duration-300">
          送信する
        </button>
      </div>
    </form>
  </div>
</main>
<script>
  const menuBtn = document.getElementById('mobile-menu-button');
  const mobileNav = document.getElementById('mobile-nav');
  let menuOpen = false;
  menuBtn.addEventListener('click', () => {
    menuOpen = !menuOpen;
    mobileNav.classList.toggle('hidden', !menuOpen);
    menuBtn.innerHTML = menuOpen
      ? '<i class="ri-close-line text-2xl text-primary"></i>'
      : '<i class="ri-menu-line text-2xl text-primary"></i>';
  });
  window.addEventListener('resize', () => {
    if (window.innerWidth >= 768) {
      mobileNav.classList.add('hidden');
      menuBtn.innerHTML = '<i class="ri-menu-line text-2xl text-primary"></i>';
      menuOpen = false;
    }
  });
</script>
</body>
</html>
